<!DOCTYPE html>
<html>
  <head>
    <script>
        window.FontAwesomeConfig = {
          autoReplaceSvg: 'nest'
        };
      </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="form-screen" class="bg-white text-black w-full h-[900px] flex flex-col p-8">
  <div id="header" class="w-full max-w-4xl mx-auto flex justify-between items-center py-4 border-b border-neutral-200">
    <button class="text-neutral-600 hover:text-black transition-colors">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
    </button>
    <h1 class="text-base text-neutral-800 tracking-wide">Intake Questionnaire</h1>
    <button class="text-neutral-600 hover:text-black transition-colors">
      <i class="fa-solid fa-xmark fa-lg"></i>
    </button>
  </div>

  <div id="form-content" class="w-full max-w-2xl mx-auto flex-grow pt-12">
    <div id="progress-indicator" class="mb-10">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-sm text-black">Practice Information</h2>
        <span class="text-sm text-neutral-500">1/3</span>
      </div>
      <div class="flex items-center space-x-2">
        <div class="h-1 flex-1 bg-black rounded-full"></div>
        <div class="h-1 flex-1 bg-neutral-200 rounded-full"></div>
        <div class="h-1 flex-1 bg-neutral-200 rounded-full"></div>
      </div>
    </div>

    <div id="question-section" class="space-y-6">
      <h2 class="text-2xl text-black mb-6">What equipment do you use in your office for spinal decompression?</h2>
      
      <div id="answer-options" class="grid grid-cols-2 gap-4">
        <button class="group w-full bg-white border border-neutral-300 rounded-lg hover:border-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent overflow-hidden">
          <div class="w-full h-28 bg-neutral-300 flex items-center justify-center">
            <span class="text-sm text-neutral-600">Image</span>
          </div>
          <div class="bg-black text-white py-2 px-3 text-center">
            <span class="text-sm">Accu-Spina</span>
          </div>
        </button>
        
        <button class="group w-full bg-white border border-neutral-300 rounded-lg hover:border-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent overflow-hidden">
          <div class="w-full h-28 bg-neutral-300 flex items-center justify-center">
            <span class="text-sm text-neutral-600">Image</span>
          </div>
          <div class="bg-black text-white py-2 px-3 text-center">
            <span class="text-sm">DRX9000</span>
          </div>
        </button>
        
        <button class="group w-full bg-white border border-neutral-300 rounded-lg hover:border-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent overflow-hidden">
          <div class="w-full h-28 bg-neutral-300 flex items-center justify-center">
            <span class="text-sm text-neutral-600">Image</span>
          </div>
          <div class="bg-black text-white py-2 px-3 text-center">
            <span class="text-sm">Hill-DT</span>
          </div>
        </button>
        
        <button class="group w-full bg-white border border-neutral-300 rounded-lg hover:border-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent overflow-hidden">
          <div class="w-full h-28 bg-neutral-300 flex items-center justify-center">
            <span class="text-sm text-neutral-600">Image</span>
          </div>
          <div class="bg-black text-white py-2 px-3 text-center">
            <span class="text-sm">DOC</span>
          </div>
        </button>
        
        <button class="group w-full bg-white border border-neutral-300 rounded-lg hover:border-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent overflow-hidden">
          <div class="w-full h-28 bg-neutral-300 flex items-center justify-center">
            <span class="text-sm text-neutral-600">Image</span>
          </div>
          <div class="bg-black text-white py-2 px-3 text-center">
            <span class="text-sm">VAX-D</span>
          </div>
        </button>
        
        <button class="group w-full bg-white border border-neutral-300 rounded-lg hover:border-neutral-400 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent overflow-hidden">
          <div class="w-full h-28 bg-neutral-300 flex items-center justify-center">
            <span class="text-sm text-neutral-600">Image</span>
          </div>
          <div class="bg-black text-white py-2 px-3 text-center">
            <span class="text-sm">Other</span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div id="footer" class="w-full max-w-2xl mx-auto pt-8 pb-4">
    <div class="flex items-center space-x-4">
      <button class="w-1/2 py-3 text-center text-sm text-black bg-white border border-neutral-300 rounded-md hover:bg-neutral-50 transition-colors">
        PREVIOUS
      </button>
      <button class="w-1/2 py-3 text-center text-sm text-white bg-black rounded-md hover:bg-neutral-800 transition-colors">
        NEXT
      </button>
    </div>
  </div>
</div>
  </body>
</html>
